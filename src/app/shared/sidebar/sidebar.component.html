<div class="sidebar-wrap" [ngClass]="{'sidebar-open': isSidebarOpen}">
  <div class="sidebar-top">
    <div class="sidebar-brand">
      <span class="brand-logo">
        <img src="{{ icons[0] }}" alt="site brand logo" />
      </span>
      <span class="brand-text">Zeraki.</span>
    </div>
    <button class="sidebar-close-btn" (click)="closeSidebar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="sidebar-body">
    <div class="sidebar-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a routerLink="/" routerLinkActive="active" class="menu-link">
            <span class="menu-link-icon">
              <img src="{{ icons[0] }}" alt="" />
            </span>
            <span class="menu-link-text">Dashboard</span>
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/schools" class="menu-link">
            <span class="menu-link-icon">
              <img src="{{ icons[0] }}" alt="" />
            </span>
            <span class="menu-link-text">Schools</span>
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/invoices" class="menu-link">
            <span class="menu-link-icon">
              <img src="{{ icons[0] }}" alt="" />
            </span>
            <span class="menu-link-text">Invoices</span>
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/" class="menu-link">
            <span class="menu-link-icon">
              <img src="{{ icons[0] }}" alt="" />
            </span>
            <span class="menu-link-text">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
